{% extends "base.html" %}
{% load static %}

{% block header %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/img/contact-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Cadastro</h1>
                    <span class="subheading">Cadastre-se</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock header %}

{% block content %}
<div class="container mt-5">
    <!-- Dados da Pessoa -->
    <form>
      <div class="row mb-4">
        <h5>Dados da Pessoa</h5>
        <div class="col-md-6">
          <label for="nomeCompleto" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome completo">
        </div>
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="CPF">
        </div>
        <div class="col-md-6 mt-3">
          <label for="rg" class="form-label">Email</label>
          <input type="text" class="form-control" id="Email" placeholder="Email">
        </div>
        <div class="col-md-6 mt-3">
          <label for="emailCobranca" class="form-label">Confirmar Email</label>
          <input type="email" class="form-control" id="confimarEmail" placeholder="Confirmar Email">
        </div>
        <div class="col-md-12 mt-3">
          <label for="telefoneFixo" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" placeholder="Endereço">
        </div>
        <div class="col-md-6 mt-3">
            <label for="rg" class="form-label">Senha</label>
            <input type="text" class="form-control" id="senha" placeholder="Senha">
          </div>
          <div class="col-md-6 mt-3">
            <label for="emailCobranca" class="form-label">Confirmar Senha</label>
            <input type="email" class="form-control" id="confimarSenha" placeholder="Confirmar Senha">
          </div>
      </div>
      
      <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Enviar</button>
    </form>
{% endblock content %}
